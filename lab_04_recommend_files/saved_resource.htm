<script type="text/javascript">//<![CDATA[ 
window.onload=function(){
src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.2/jquery.min.js">
    function on_data(data) {
        $('#results').empty();
        var docs = data.response.docs;
        $.each(docs, function(i, item) {
            $('#results').prepend($('<div>' + item.name + '</div>'));
        });

        var total = 'Found ' + docs.length + ' results';
        $('#results').prepend('<div>' + total + '</div>');
    }

    function on_search() {
        var query = $('#query').val();
        if (query.length == 0) {
            return;
        }

        var
        url='http://localhost:8983/solr/lab_o4/select?q='+query+'%3A*&wt=json&indent=true;
       
        $.getJSON(url);
    }

    function on_ready() {
        $('#search').click(on_search);
        /* Hook enter to search */
        $('body').keypress(function(e) {
            if (e.keyCode == '13') {
                on_search();
            }
        });
    }

    $(document).ready(on_ready);
}//]]>  

</script>


</head>
<body>
      <title>Suggest Products for the Users</title>


    <h2>Recommended items to Users</h2>

    Query: <input id="query"> 
    <button id="search">Search</button>
    <hr>
    <div id="results">
    </div>
